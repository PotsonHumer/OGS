
<h2>卡片管理</h2>

<form action="card.php" method="post">
	<table class="div_center">
		<tr>
			<th width="15%">名稱</th>
			<td width="35%">
				<input type="text" name="name" value="{VALUE_NAME}">
			</td>
			<th width="15%">類型</th>
			<td width="35%">
				<select name="type">
					{VALUE_TYPE}
				</select>
			</td>
		</tr>
		<tr>
			<th>品質</th>
			<td>
				<select name="quality">
					{VALUE_QUALITY}
				</select>
			</td>
			<th>職業</th>
			<td>
				<select name="class">
					{VALUE_CLASS}
				</select>
			</td>
		</tr>
		<tr>
			<th>種族</th>
			<td>
				<select name="race">
					{VALUE_RACE}
				</select>
			</td>
			<th>子卡</th>
			<td>
				<input type="text" name="son" value="{VALUE_SON}">
			</td>
		</tr>
		<tr>
			<th>攻擊力</th>
			<td>
				<input type="text" name="attack" value="{VALUE_ATTACK}">
			</td>
			<th>血量(武器:耐久度)</th>
			<td>
				<input type="text" name="hp" value="{VALUE_HP}">
			</td>
		</tr>
		<tr>
			<th>描述</th>
			<td colspan="3">
				<textarea name="description" cols="40" rows="5">{VALUE_DESCRIPTION}</textarea>
			</td>
		</tr>
		<tr>
			<th>魔量</th>
			<td>
				<input type="text" name="mana" value="{VALUE_MANA}">
			</td>
			<th>作者</th>
			<td>
				<input type="text" name="artist" value="{VALUE_ARTIST}">
			</td>
		</tr>
		<tr>
			<th>故事</th>
			<td>
				<input type="text" name="story" value="{VALUE_STORY}">
			</td>
			<th>獲得等級</th>
			<td>
				<input type="text" name="get_level" value="{VALUE_GET_LEVEL}">
			</td>
		</tr>
		<tr>
			<th>金卡獲得等級</th>
			<td>
				<input type="text" name="gold_get_level" value="{VALUE_GOLD_GET_LEVEL}">
			</td>
			<th>金卡解鎖職業</th>
			<td>
				<input type="text" name="gold_get_class" value="{VALUE_GOLD_GET_CLASS}">
			</td>
		</tr>
		<tr>
			<td class="center" colspan="4">
				<input type="submit" value="保存">
				<input id="back" type="button" value="返回">
			</td>
		</tr>
	</table>
	<input type="hidden" name="id" value="{VALUE_ID}">
	<input type="hidden" name="func" value="card_replace">
</form>

<br />
<br />

<script>
	back_to_list("#back",'{TAG_ADMIN_PATH}card.php?page={TAG_PAGE}');
</script>
