		<form name="seek_form">
			<div id="seek">
				<input type="text" class="seek_option" name="sk_name" Placeholder="卡片名稱">
				
				<select class="seek_option" name="sk_class">
					{TAG_CLASS_OPTION}
				</select>
				
				<select class="seek_option" name="sk_type">
					{TAG_TYPE_OPTION}
				</select>
				
				<select class="seek_option" name="sk_quality">
					{TAG_QUALITY_OPTION}
				</select>
				
				<select class="seek_option" name="sk_race">
					{TAG_RACE_OPTION}
				</select>
				
				<select class="seek_option" name="sk_mana">
					{TAG_MANA_OPTION}
				</select>
				
				<select class="seek_option" name="sk_hp">
					{TAG_HP_OPTION}
				</select>
				
				<select class="seek_option" name="sk_attack">
					{TAG_ATTACK_OPTION}
				</select>
			</div>
			
			<input type="hidden" name="seek_page">
			<input type="button" name="seek_btn" style="display: none;">
		</form>
		
		<div id="content">
			
		</div>
		
		
<script>
	$(function(){
		$("input[name=seek_btn]").form_box({
			NAME : "seek_form", // 表單名稱 (name)
			PHP : "{TAG_ROOT_PATH}card/ajax_input/", // 傳送目標
			//FUNC : "", // func 附值
			AFTER : function() { $("#content").html("讀取中...") }, // 動作後執行擴充
		}, function(DATA){
			//callback
			
			$("#content").html("").append(DATA);
		});
		
		$(".seek_option").keyup(function(){
			$("input[name=seek_page]").val("");
			$("input[name=seek_btn]").trigger('click');
		});
		
		$(".seek_option").change(function(){
			$("input[name=seek_page]").val("");
			$("input[name=seek_btn]").trigger('click');
		});
		
		$("form[name=seek_form]").keypress(function(E){
			if(E.which == 13){
				E.preventDefault();
			}
		});
		
		//---- PAGE
		$(document).on('click','#page a',function(E){
			E.preventDefault();
			
			var PAGE_LINK = $(this).attr('href');
			var LINK_SPLIT = PAGE_LINK.split('/');
			var SPLIT_NUM = LINK_SPLIT.length;
			var PAGE_STR = LINK_SPLIT[SPLIT_NUM - 2];
			
			$("input[name=seek_page]").val(PAGE_STR);
			$("input[name=seek_btn]").trigger('click');
		});
	});
</script>
