<form name="member_form" action="{TAG_ROOT_PATH}member/{TAG_M_FUNC}/" method="post" enctype="multipart/form-data">
	<table>
		<!-- START BLOCK : TAG_MOD_PASSWORD -->
		<tr>
			<th>會員帳號(E-mail)</th>
			<td>{VALUE_M_ACCOUNT}</td>
		</tr>
		<tr>
			<th>修改密碼</th>
			<td>
				<input type="radio" name="m_passchange" value="0" checked> 否
				<input type="radio" name="m_passchange" value="1"> 是
			</td>
		</tr>
		<tr class="passchange">
			<th>原密碼</th>
			<td>
				<input type="password" name="m_password_origin">
			</td>
		</tr>
		<tr class="passchange">
			<th>新密碼</th>
			<td>
				<input type="password" name="m_password">
			</td>
		</tr>
		<tr class="passchange">
			<th>驗證密碼</th>
			<td>
				<input type="password" name="m_password_vail">
			</td>
		</tr>
		<!-- END BLOCK : TAG_MOD_PASSWORD -->
		<!-- START BLOCK : TAG_REGISTER_PASSWORD -->
		<tr>
			<th>會員帳號(E-mail)</th>
			<td>
				<input type="text" name="m_account" value="{VALUE_M_ACCOUNT}">
			</td>
		</tr>
		<tr>
			<th>會員密碼</th>
			<td>
				<input type="password" name="m_password" value="{VALUE_M_PASSWORD}">
			</td>
		</tr>
		<tr>
			<th>驗證密碼</th>
			<td>
				<input type="password" name="m_password_vail">
			</td>
		</tr>
		<!-- END BLOCK : TAG_REGISTER_PASSWORD -->
		<tr>
			<th>會員名稱</th>
			<td>
				<input type="text" name="m_name" value="{VALUE_M_NAME}">
			</td>
		</tr>
		<!--
		<tr>
			<th>BATTLETAG</th>
			<td>
				<input type="text" name="m_tag" value="{VALUE_M_TAG}"> (暴風雪會員 TAG，例：Potsonhumer#3402)
			</td>
		</tr>
		-->
		<!--
		<tr>
			<th>會員大頭</th>
			<td>
				<input type="file" name="m_avatar" value="{VALUE_M_AVATAR}">
			</td>
		</tr>
		-->
		<tr>
			<td colspan="2">
				<input type="submit" name="submit" value="送出">
			</td>
		</tr>
	</table>
	
	{VALUE_ERROR_MSG}
	<input type="hidden" name="m_callback" value="1">
</form>

<script>
	function m_passchange(){
		var PASS_NOW = $("input[name=m_passchange]:checked").val();
		
		if(PASS_NOW > 0){
			$(".passchange").show();
		}else{
			$(".passchange").hide();
		}
	}

	$(function(){
		m_passchange();
		
		$("input[name=m_passchange]").change(function(){
			m_passchange();
		});
	});
</script>
