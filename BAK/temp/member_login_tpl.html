<form name="member_login" action="{TAG_ROOT_PATH}member/login/" method="post">
	<table>
		<tr>
			<th>會員帳號(E-mail)</th>
			<td>
				<input type="text" name="m_account">
			</td>
		</tr>
		<tr>
			<th>會員密碼</th>
			<td>
				<input type="password" name="m_password">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" name="submit" value="登入">
				<input type="button" name="register" value="註冊">
			</td>
		</tr>
	</table>
	
	{VALUE_ERROR_MSG}
	<input type="hidden" name="m_callback" value="1">
</form>

<script>
	$(function(){
		$("input[name=register]").click(function(){
			location.href = '{TAG_ROOT_PATH}member/register/';
		});
	});
</script>
