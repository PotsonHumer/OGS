<h2>廣告管理</h2>

<hr>

<h3>廣告{MSG_TITLE}</h3>

<form name="data_form" method="post" action="{TAG_MANAGE_PATH}admin_ad/replace/">
	<!--
	<table>
		<tr class="btn">
			<td colspan="4">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td colspan="4">
				<input type="submit" value="儲存">
				<input class="goto back" type="button" value="回列表 (快捷鍵: Alt + Q)" rel="{TAG_MANAGE_PATH}admin_ad/list/">
			</td>
		</tr>
	</table>
	-->
	
	<table>
		<tr>
			<th class="must" width="15%">名稱</th>
			<td width="35%">
				<input type="text" name="ad_subject" value="{VALUE_AD_SUBJECT}" size="150">
			</td>
			<th>分類</th>
			<td>
				<select name="ad_cate">
					<option value="">無</option>
					<!-- START BLOCK : TAG_ADC_SELECT -->
					<option value="{VALUE_ADC_ID}" {VALUE_ADC_CURRENT}>{VALUE_ADC_SUBJECT}</option>
					<!-- END BLOCK : TAG_ADC_SELECT -->
				</select>
			</td>
		</tr>
		<tr>
			<th>狀態</th>
			<td>
				<label>開啟</label><input type="radio" name="ad_status" value="1" {VALUE_AD_STATUS_CK1}>
				<label class="red">關閉</label><input type="radio" name="ad_status" value="0" {VALUE_AD_STATUS_CK0}>
			</td>
			<th width="15%">排序</th>
			<td width="35%">
				<input type="text" name="ad_sort" value="{VALUE_AD_SORT}" size="100">
			</td>
		</tr>
		<tr>
			<th>圖片</th>
			<td>
				<div class="img_block">
					<input type="hidden" name="ad_img" value="{VALUE_AD_IMG}">
					<a class="img_manage"></a>
					<img src="{VALUE_AD_IMG}">
					<p class="center green">按此選擇圖片</p>
					<div class="img_del icon-square-cross"></div>
				</div>
			</td>
			<th>連結</th>
			<td>
				<input type="text" name="ad_link" value="{VALUE_AD_LINK}" size="200"><br />
				<p style="font-size: 0.85em;">請輸入包含 (http://) 的完整連結</p>
			</td>
		</tr>
	</table>
	
	<table>
		<tr class="btn">
			<td colspan="4">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td colspan="4">
				<input type="submit" value="儲存">
				<input class="goto back" type="button" value="回列表 (快捷鍵: Alt + Q)" rel="{TAG_MANAGE_PATH}admin_ad/list/">
			</td>
		</tr>
	</table>

	<input type="hidden" name="ad_id" value="{VALUE_AD_ID}">
	<input type="hidden" name="ad_type" value="{VALUE_AD_TYPE}">
</form>

<hr>
