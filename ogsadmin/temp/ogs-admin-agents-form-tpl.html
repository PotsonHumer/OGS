<h2>代理商管理</h2>

<hr>

<h3>代理商{MSG_TITLE}</h3>

<form name="data_form" method="post" action="{TAG_MANAGE_PATH}admin_agents/replace/">
	<table>
		<tr>
			<th class="must" width="15%">名稱</th>
			<td width="35%">
				<input type="text" name="ag_subject" value="{VALUE_AG_SUBJECT}" size="150">
			</td>
			<th>分類</th>
			<td>
				<select name="agc_id">
					<option value="">無</option>
					<!-- START BLOCK : TAG_AGENTS_SELECT -->
					<option value="{VALUE_AGC_ID}" {VALUE_AGC_CURRENT}>{VALUE_AGC_SUBJECT}</option>
					<!-- END BLOCK : TAG_AGENTS_SELECT -->
				</select>
			</td>
		</tr>
		<tr>
			<th>狀態</th>
			<td>
				<label>開啟</label><input type="radio" name="ag_status" value="1" {VALUE_AG_STATUS_CK1}>
				<label class="red">關閉</label><input type="radio" name="ag_status" value="0" {VALUE_AG_STATUS_CK0}>
			</td>
			<th width="15%">排序</th>
			<td width="35%">
				<input type="text" name="ag_sort" value="{VALUE_AG_SORT}" size="100">
			</td>
		</tr>
		<tr>
			<th>內容</th>
			<td colspan="3">
				<textarea class="tiny_input" name="ag_content">{VALUE_AG_CONTENT}</textarea>
			</td>
		</tr>
	</table>
	
	<table>
		<tr class="btn">
			<td colspan="4">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td colspan="4">
				<input type="submit" value="儲存">
				<input class="goto back" type="button" value="回列表 (快捷鍵: Alt + Q)" rel="{TAG_MANAGE_PATH}admin_agents/list/">
			</td>
		</tr>
	</table>

	<input type="hidden" name="ag_id" value="{VALUE_AG_ID}">
	<input type="hidden" name="ag_type" value="{VALUE_AG_TYPE}">
</form>

<hr>
