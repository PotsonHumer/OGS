<h2>代理商管理</h2>

<hr>

<h3>代理商列表</h3>

<form name="func_form" action="" method="post">
	<table>
		<tr>
			<td width="100%">
				<label>檢視條件</label>
				<select name="sk[agc_id]">
					<option value="">指定分類</option>
					<!-- START BLOCK : TAG_AGENTS_SELECT -->
					<option value="{VALUE_AGC_ID}" {VALUE_AGC_CURRENT}>{VALUE_AGC_SUBJECT}</option>
					<!-- END BLOCK : TAG_AGENTS_SELECT -->
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_agents/sk/"><span class="icon-search">搜尋</span></a>
				<a href="#" class="goto span" rel="{TAG_MANAGE_PATH}admin_agents/list/"><span class="icon-circle-cross">清除搜尋</span></a>
			</td>
		</tr>
	</table>
	
	<table>
		<tr class="btn">
			<td>
				<a href="{TAG_MANAGE_PATH}admin_agents/add/" class="span"><span class="icon-circle-plus">新增</span></a>
				<a href="#" class="span all"><span class="icon-square-check">全選 / 取消全選</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_agents/open/"><span class="icon-circle-check">開啟</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_agents/close/"><span class="icon-ban">關閉</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_agents/sort/"><span class="icon-repeat">排序</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_agents/del/"><span class="icon-cross">刪除</span></a>
			</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<th width="5%">No.</th>
			<th width="5%">選取</th>
			<th width="10%">排序</th>
			<th width="10%">分類</th>
			<th width="40%">名稱</th>
			<th width="10%">狀態</th>
			<th width="20%">功能</th>
		</tr>
		<!-- START BLOCK : TAG_AGENTS_LIST -->
		<tr>
			<td class="center">{VALUE_ROW_NUM}</td>
			<td class="center">
				<input type="checkbox" class="id" name="id[{VALUE_ROW_NUM}]" value="{VALUE_AG_ID}">
			</td>
			<td class="center">
				<input type="text" name="sort[{VALUE_ROW_NUM}]" value="{VALUE_AG_SORT}" size="40">
			</td>
			<td class="center">{VALUE_AGC_SUBJECT}</td>
			<td class="center">{VALUE_AG_SUBJECT}</td>
			<td class="center">{VALUE_AG_STATUS}</td>
			<td class="center">
				<a href="{TAG_MANAGE_PATH}admin_agents/mod/{VALUE_AG_ID}/" class="icon-link no-brackets span">修改</a>
				<a href="{TAG_MANAGE_PATH}admin_agents/del/{VALUE_AG_ID}/" class="icon-cross no-brackets span alert" rel="確定刪除?">刪除</a>
			</td>
		</tr>
		<!-- END BLOCK : TAG_AGENTS_LIST -->
		<!-- START BLOCK : TAG_ROW_NONE -->
		<tr>
			<td class="center" colspan="8">查無資料</td>
		</tr>
		<!-- START BLOCK : TAG_ROW_NONE -->
	</table>
</form>

<hr>
