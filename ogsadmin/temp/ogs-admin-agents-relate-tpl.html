<h2>代理商管理</h2>

<hr>

<h3>相關連結管理</h3>

<form name="relate_form" method="post" action="{TAG_MANAGE_PATH}admin_agents/relate-replace/">
	<table>
		<tr>
			<th width="10%">排序</th>
			<th width="15%">狀態</th>
			<th width="15%">名稱 (ALT)</th>
			<th width="20%">圖片</th>
			<th width="25%">連結</th>
			<th width="15%">刪除</th>
		</tr>
		<!-- START BLOCK : TAG_AGR_LIST -->
		<tr class="agr_row" rel="{VALUE_AGR_ROW}">
			<td class="center">
				<input type="text" name="agr_sort[{VALUE_AGR_ROW}]" value="{VALUE_AGR_SORT}" size="50">
			</td>
			<td class="center">
				<label>開啟</label><input type="radio" name="agr_status[{VALUE_AGR_ROW}]" value="1" {VALUE_AGR_STATUS_CK1}>
				<br />
				<label>關閉</label><input type="radio" name="agr_status[{VALUE_AGR_ROW}]" value="0" {VALUE_AGR_STATUS_CK0}>
			</td>
			<td class="center">
				<input type="text" name="agr_subject[{VALUE_AGR_ROW}]" value="{VALUE_AGR_SUBJECT}" size="100">
			</td>
			<td class="center">
				<div class="img_block" style="display: inline-block;">
					<input type="hidden" name="agr_img[{VALUE_AGR_ROW}]" value="{VALUE_AGR_IMG}">
					<a class="img_manage"></a>
					<img src="{VALUE_AGR_IMG}">
					<p class="center green">按此選擇圖片</p>
					<div class="img_del icon-square-cross"></div>
				</div>
			</td>
			<td class="center">
				<input type="text" name="agr_link[{VALUE_AGR_ROW}]" value="{VALUE_AGR_LINK}" size="200">
				<br />
				<p style="font-size: 0.85em;">請輸入包含 (http://) 的完整連結</p>
			</td>
			<td class="center">
				<input type="hidden" name="agr_id[{VALUE_AGR_ROW}]" value="{VALUE_AGR_ID}">
				<input type="button" name="del_agr" value="刪除此項" rel="{VALUE_AGR_DEL_PATH}">
			</td>
		</tr>
		<!-- END BLOCK : TAG_AGR_LIST -->
		<tr class="btn row_end">
			<td colspan="5">
				<input type="button" name="add_agr" value="增加相關連結">
				<input type="submit" value="紀錄">
			</td>
		</tr>
	</table>
</form>

<hr>

<script>
	$(function(){
		$("input[name=add_agr]").click(function(){
			var AGR_ROW = 1;
			
			$(".agr_row").each(function(){
				var EACH_ROW = Number($(this).attr("rel"));
				
				if(EACH_ROW >= AGR_ROW){
					AGR_ROW = EACH_ROW;
				}
			});
			
			AGR_ROW++;
			
			$(".row_end").before(
				'<tr class="agr_row" rel="'+ AGR_ROW +'">'+
					'<td class="center">'+
						'<input type="text" name="agr_sort['+ AGR_ROW +']" value="'+ AGR_ROW +'" size="50">'+
					'</td>'+
					'<td class="center">'+
						'<label>開啟</label><input type="radio" name="agr_status['+ AGR_ROW +']" value="1">'+
						'<br />'+
						'<label>關閉</label><input type="radio" name="agr_status['+ AGR_ROW +']" value="0">'+
					'</td>'+
					'<td class="center">'+
						'<input type="text" name="agr_subject['+ AGR_ROW +']" size="100">'+
					'</td>'+
					'<td class="center">'+
						'<div class="img_block" style="display: inline-block;">'+
							'<input type="hidden" name="agr_img['+ AGR_ROW +']">'+
							'<a class="img_manage"></a>'+
							'<img>'+
							'<p class="center green">按此選擇圖片</p>'+
							'<div class="img_del icon-square-cross"></div>'+
						'</div>'+
					'</td>'+
					'<td class="center">'+
						'<input type="text" name="agr_link['+ AGR_ROW +']" size="200">'+
						'<br />'+
						'<p style="font-size: 0.85em;">請輸入包含 (http://) 的完整連結</p>'+
					'</td>'+
					'<td class="center">'+
						'<input type="hidden" name="agr_id['+ AGR_ROW +']">'+
						'<input type="button" name="del_agr" value="刪除此項">'+
					'</td>'+
				'</tr>'
			);
			
			pixels_size();
		});
		
		//----
		$(document).on("click","input[name=del_agr]",function(){
			if(!confirm('確定刪除此項?')){
				return false;
			}
			
			var DLE_PATH = $(this).attr("rel");
			
			if(!isset(DLE_PATH)){
				$(this).parents(".agr_row").remove();
			}else{
				location.href = DLE_PATH;
			}
		});
	});
</script>
