<h2>聯絡我們管理</h2>

<hr>

<h3>聯絡我們列表</h3>

<form name="func_form" action="" method="post">
	<table>
		<tr class="btn">
			<td>
				<a href="#" class="span all"><span class="icon-square-check">全選 / 取消全選</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_contact/del/"><span class="icon-cross">刪除</span></a>
			</td>
			<td class="right">
				<label>輸出 Excel</label>
				<input type="text" name="startdate" rel="date" size="100">
				~
				<input type="text" name="enddate" rel="date" size="100">
				<input type="button" name="output_btn" value="輸出">
			</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<th width="5%">No.</th>
			<th width="5%">選取</th>
			<th width="15%">姓名</th>
			<th width="15%">公司名稱</th>
			<th width="20%">電話</th>
			<th width="20%">行動電話</th>
			<th width="20%">功能</th>
		</tr>
		<!-- START BLOCK : TAG_CONTACT_LIST -->
		<tr>
			<td class="center">{VALUE_ROW_NUM}</td>
			<td class="center">
				<input type="checkbox" class="id" name="id[{VALUE_ROW_NUM}]" value="{VALUE_CT_ID}">
			</td>
			<td class="center">{VALUE_CT_NAME}</td>
			<td class="center">{VALUE_CT_COMPANY}</td>
			<td class="center">{VALUE_CT_TEL}</td>
			<td class="center">{VALUE_CT_CELLPHONE}</td>
			<td class="center">
				<a href="{TAG_MANAGE_PATH}admin_contact/detail/{VALUE_CT_ID}/" class="icon-link no-brackets span">詳細資料</a>
				<a href="{TAG_MANAGE_PATH}admin_contact/del/{VALUE_CT_ID}/" class="icon-cross no-brackets span alert" rel="確定刪除?">刪除</a>
			</td>
		</tr>
		<!-- END BLOCK : TAG_CONTACT_LIST -->
		<!-- START BLOCK : TAG_ROW_NONE -->
		<tr>
			<td class="center" colspan="7">查無資料</td>
		</tr>
		<!-- START BLOCK : TAG_ROW_NONE -->
	</table>
</form>

<hr>

<script>
	$(function(){
		$("input[name=output_btn]").click(function(){
			$("form[name=func_form]").attr("action","{TAG_MANAGE_PATH}admin_contact/output/").submit();
		});
	});
</script>
