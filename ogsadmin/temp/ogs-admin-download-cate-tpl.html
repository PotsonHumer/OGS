<h2>檔案下載管理</h2>

<hr>

<h3>檔案下載分類</h3>

<form name="func_form" action="" method="post">
	<table>
		<tr class="btn">
			<td>
				<a href="{TAG_MANAGE_PATH}admin_download/cate-add/" class="span"><span class="icon-circle-plus">新增</span></a>
				<a href="#" class="span all"><span class="icon-square-check">全選 / 取消全選</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/cate-open/"><span class="icon-circle-check">開啟</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/cate-close/"><span class="icon-ban">關閉</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/cate-sort/"><span class="icon-repeat">排序</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/cate-del/"><span class="icon-cross">刪除</span></a>
			</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<th width="5%">No.</th>
			<th width="5%">選取</th>
			<th width="10%">排序</th>
			<th width="50%">名稱</th>
			<th width="10%">狀態</th>
			<th width="20%">功能</th>
		</tr>
		<!-- START BLOCK : TAG_DOWNLOAD_LIST -->
		<tr>
			<td class="center">{VALUE_ROW_NUM}</td>
			<td class="center">
				<input type="checkbox" class="id" name="id[{VALUE_ROW_NUM}]" value="{VALUE_DC_ID}">
			</td>
			<td class="center">
				<input type="text" name="sort[{VALUE_ROW_NUM}]" value="{VALUE_DC_SORT}" size="40">
			</td>
			<td class="center">{VALUE_DC_SUBJECT}</td>
			<td class="center">{VALUE_DC_STATUS}</td>
			<td class="center">
				<a href="{TAG_MANAGE_PATH}admin_download/cate-mod/{VALUE_DC_ID}/" class="icon-link no-brackets span">修改</a>
				<a href="{TAG_MANAGE_PATH}admin_download/cate-del/{VALUE_DC_ID}/" class="icon-cross no-brackets span alert" rel="確定刪除?">刪除</a>
			</td>
		</tr>
		<!-- END BLOCK : TAG_DOWNLOAD_LIST -->
		<!-- START BLOCK : TAG_ROW_NONE -->
		<tr>
			<td class="center" colspan="7">查無資料</td>
		</tr>
		<!-- START BLOCK : TAG_ROW_NONE -->
	</table>
</form>

<hr>
