<h2>檔案下載管理</h2>

<hr>

<h3>檔案下載列表</h3>

<form name="func_form" action="" method="post">
	<table>
		<tr>
			<td width="100%">
				<label>檢視條件</label>
				<select name="sk[dc_id]">
					<option value="">指定分類</option>
					<!-- START BLOCK : TAG_DOWNLOAD_SELECT -->
					<option value="{VALUE_DC_ID}" {VALUE_DC_CURRENT}>{VALUE_DC_SUBJECT}</option>
					<!-- END BLOCK : TAG_DOWNLOAD_SELECT -->
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/sk/"><span class="icon-search">搜尋</span></a>
				<a href="#" class="goto span" rel="{TAG_MANAGE_PATH}admin_download/list/"><span class="icon-circle-cross">清除搜尋</span></a>
			</td>
		</tr>
	</table>
	
	<table>
		<tr class="btn">
			<td>
				<a href="{TAG_MANAGE_PATH}admin_download/add/" class="span"><span class="icon-circle-plus">新增</span></a>
				<a href="#" class="span all"><span class="icon-square-check">全選 / 取消全選</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/open/"><span class="icon-circle-check">開啟</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/close/"><span class="icon-ban">關閉</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/sort/"><span class="icon-repeat">排序</span></a>
				<a href="#" class="func span" rel="{TAG_MANAGE_PATH}admin_download/del/"><span class="icon-cross">刪除</span></a>
			</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<th width="5%">No.</th>
			<th width="5%">選取</th>
			<th width="10%">排序</th>
			<th width="15%">分類</th>
			<th width="10%">圖片</th>
			<th width="30%">名稱</th>
			<th width="10%">狀態</th>
			<th width="25%">功能</th>
		</tr>
		<!-- START BLOCK : TAG_DOWNLOAD_LIST -->
		<tr>
			<td class="center">{VALUE_ROW_NUM}</td>
			<td class="center">
				<input type="checkbox" class="id" name="id[{VALUE_ROW_NUM}]" value="{VALUE_D_ID}">
			</td>
			<td class="center">
				<input type="text" name="sort[{VALUE_ROW_NUM}]" value="{VALUE_D_SORT}" size="40">
			</td>
			<td class="center">{VALUE_DC_SUBJECT}</td>
			<td class="center"><img src="{VALUE_D_IMG}" style="width: 80%"></td>
			<td class="center">{VALUE_D_SUBJECT}</td>
			<td class="center">{VALUE_D_STATUS}</td>
			<td class="center">
				<a href="{TAG_MANAGE_PATH}admin_download/mod/{VALUE_D_ID}/" class="icon-link no-brackets span">修改</a>
				<a href="{TAG_MANAGE_PATH}admin_download/del/{VALUE_D_ID}/" class="icon-cross no-brackets span alert" rel="確定刪除?">刪除</a>
			</td>
		</tr>
		<!-- END BLOCK : TAG_DOWNLOAD_LIST -->
		<!-- START BLOCK : TAG_ROW_NONE -->
		<tr>
			<td class="center" colspan="8">查無資料</td>
		</tr>
		<!-- START BLOCK : TAG_ROW_NONE -->
	</table>
</form>

<hr>
