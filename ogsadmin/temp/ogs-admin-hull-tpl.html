<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>網站後臺管理系統</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<script type="text/javascript" src="{TAG_JS_PATH}jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="{TAG_JS_PATH}jquery-ui.min.js"></script>
	<script src="{TAG_ROOT_FILE}js/box_serial/tiny_box.js" type="text/javascript"></script>
	<script src="{TAG_ROOT_FILE}tinymce/tinymce.min.js" type="text/javascript"></script>
	<script src="{TAG_ROOT_FILE}tinymce/config.js" type="text/javascript"></script>
	<script>
		$(function(){
			//tiny_load("{TAG_ROOT_FILE}");
			tiny_load("{TAG_ROOT_FILE}",'.tiny_input');
			
			$(document).tiny_box({
				SWITCH : 1, // 1 => 圖片 , 2 => 檔案
				ID : ".img_manage", // 綁定元素 (同css選取器)，可設定多個元素，使用 , 分隔
				ROOT : "{TAG_ROOT_FILE}" // 根目錄位置
			});
			
			$(document).tiny_box({
				SWITCH : 2, // 1 => 圖片 , 2 => 檔案
				ID : ".file_manage", // 綁定元素 (同css選取器)，可設定多個元素，使用 , 分隔
				ROOT : "{TAG_ROOT_FILE}" // 根目錄位置
			});
		});
		
		var TAG_ROOT_PATH = '{TAG_ROOT_PATH}';
		var TAG_FILE_PATH = '{TAG_FILE_PATH}';
		var TAG_MANAGE_PATH = '{TAG_MANAGE_PATH}';
    </script>
	
	<!-- VAILD FORM -->
	<!---->
	
	{TAG_CSS_INCLUDE}
	{TAG_JS_BOX}
	{TAG_JS_INCLUDE}
	{TAG_CUSTOM_INCLUDE}
	{JS_NOTICE}
</head>

<body>
	<header>
		<h1>網站後臺管理系統</h1>
		
		<!-- START BLOCK : TAG_HEADER_OPTION -->
		<div class="header_option">
			<a href="{TAG_MANAGE_PATH}" class="icon-anchor no-brackets span">後臺首頁</a>
			<a href="{TAG_MANAGE_PATH}logout" class="icon-power no-brackets span">登出</a>
		</div>
		<!-- END BLOCK : TAG_HEADER_OPTION -->
		
		<div class="header_option">
			<label class="icon-globe">管理語系切換</label>
			{TAG_LANG_SWITCH}
		</div>
	</header>
	
	<!-- INCLUDE BLOCK : LEFT -->

	<div id="main">
		<div id="content">
			
			<!-- INCLUDE BLOCK : MAIN -->
			
			<!-- INCLUDE BLOCK : PAGE -->
		</div>
	</div>
	
	<footer class="green">
		OGS backstage management
	</footer>
</body>
</html>
