<h2>介紹頁管理</h2>

<hr>

<h3>介紹頁{MSG_TITLE}</h3>

<form name="data_form" method="post" action="{TAG_MANAGE_PATH}admin_intro/replace/">
	<table>
		<tr>
			<th class="must" width="15%">名稱</th>
			<td width="35%">
				<input type="text" name="it_subject" value="{VALUE_IT_SUBJECT}" size="150">
			</td>
			<th>指定群組</th>
			<td>
				<select name="ig_id">
					<option value="">不指定</option>
					<!-- START BLOCK : TAG_IG_LIST -->
					<option value="{VALUE_IG_ID}" {VALUE_IG_CURRENT}>{VALUE_IG_NAME}</option>
					<!-- END BLOCK : TAG_IG_LIST -->
				</select>
			</td>
		</tr>
		<tr>
			<th>狀態</th>
			<td>
				<label>開啟</label><input type="radio" name="it_status" value="1" {VALUE_IT_STATUS_CK1}>
				<label>關閉</label><input type="radio" name="it_status" value="0" {VALUE_IT_STATUS_CK0}>
			</td>
			<th width="15%">排序</th>
			<td width="35%">
				<input type="text" name="it_sort" value="{VALUE_IT_SORT}" size="100">
			</td>
		</tr>
		<tr>
			<th>內容</th>
			<td colspan="3">
				<textarea class="tiny_input" name="it_content">{VALUE_IT_CONTENT}</textarea>
			</td>
		</tr>
	</table>
	
	<!-- INCLUDE BLOCK : SEO -->
	
	<table>
		<tr class="btn">
			<td colspan="4">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td colspan="4">
				<input type="submit" value="儲存">
				<input class="goto" type="button" value="回列表" rel="{TAG_MANAGE_PATH}admin_intro/list/">
			</td>
		</tr>

	</table>

	<input type="hidden" name="it_id" value="{VALUE_IT_ID}">
	<input type="hidden" name="it_type" value="{VALUE_IT_TYPE}">
</form>

<hr>
