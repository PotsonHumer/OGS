<nav>
	<h2>功能選單</h2>
	
	<label>系統設定</label>
	<ul>
		<li><a href="{TAG_MANAGE_PATH}system/">基本設定</a></li>
		<li><a href="{TAG_MANAGE_PATH}admin/">管理員設定</a></li>
		<li><a href="{TAG_MANAGE_PATH}logout">登出</a></li>
	</ul>
	<label>關於我們</label>
	<label>產品管理</label>
	<label>最新消息</label>
	<div id="nav_close" class="icon-menu" rel="0"></div>
</nav>

<script>
	$(function(){
		$("#nav_close").click(function(){
			var STATUS = $(this).attr("rel");
			
			$(this).removeClass();
			
			if(STATUS == "0"){
				$(this).attr("rel","1");
				$(this).addClass("icon-rewind");
				$("nav").animate({ "left":"0" });
			}else{
				$(this).attr("rel","0");
				$(this).addClass("icon-menu");
				$("nav").animate({ "left":"-204px" });
			}
		});
	});
</script>
