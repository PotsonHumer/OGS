<script>
	function nav_close(CLOSE){
		var STATUS = $("#nav_close").attr("rel");
		$("#nav_close").removeClass();
		
		if(STATUS == "0" && !isset(CLOSE)){
			$("#nav_close").attr("rel","1");
			$("#nav_close").addClass("icon-rewind");
			$("nav").stop().animate({ "left":"0" });
		}else{
			$("#nav_close").attr("rel","0");
			$("#nav_close").addClass("icon-menu");
			$("nav").stop().animate({ "left":"-204px" });
		}
	}

	$(function(){
		$("#nav_close").click(function(){
			nav_close();
		});
		
		var NAV_TOUCH = false;
		
		$("nav").mouseenter(function(){
			NAV_TOUCH = true;
		});
		
		$("nav").mouseleave(function(){
			NAV_TOUCH = false;
		});
		
		$("*").click(function(){
			if(!NAV_TOUCH){
				nav_close(true);
			}
		});
	});
</script>
