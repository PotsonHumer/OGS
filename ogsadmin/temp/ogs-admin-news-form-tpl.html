<h2>最新消息管理</h2>

<hr>

<h3>最新消息{MSG_TITLE}</h3>

<form name="data_form" method="post" action="{TAG_MANAGE_PATH}admin_news/replace/">
	<table>
		<tr class="btn">
			<td colspan="4">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td colspan="4">
				<input type="submit" value="儲存">
				<input class="goto back" type="button" value="回列表 (快捷鍵: Alt + Q)" rel="{TAG_MANAGE_PATH}admin_news/list/">
			</td>
		</tr>
	</table>

	<table>
		<tr>
			<th class="must" width="15%">名稱</th>
			<td width="35%">
				<input type="text" name="n_subject" value="{VALUE_N_SUBJECT}" size="250">
			</td>
			<th class="must">分類</th>
			<td>
				<select name="nc_id">
					<option value="">無</option>
					<!-- START BLOCK : TAG_NEWS_SELECT -->
					<option value="{VALUE_NC_ID}" {VALUE_NC_CURRENT}>{VALUE_NC_SUBJECT}</option>
					<!-- END BLOCK : TAG_NEWS_SELECT -->
				</select>
			</td>
		</tr>
		<tr>
			<th>狀態</th>
			<td>
				<label>開啟</label><input type="radio" name="n_status" value="1" {VALUE_N_STATUS_CK1}>
				<label class="red">關閉</label><input type="radio" name="n_status" value="0" {VALUE_N_STATUS_CK0}>
				<br />
				<label>最新標記</label><input type="checkbox" name="n_hot" value="1" {VALUE_N_HOT_CK}>
			</td>
			<th width="15%">排序</th>
			<td width="35%">
				<input type="text" name="n_sort" value="{VALUE_N_SORT}" size="100">
				<br />
				<label>至頂</label><input type="checkbox" name="n_top" value="1" {VALUE_N_TOP_CK}>
			</td>
		</tr>
		<tr>
			<th>圖片</th>
			<td>
				<p>圖片大小 寬：300px , 高：無限制</p>
				<div class="img_block">
					<input type="hidden" class="img" name="n_img" value="{VALUE_N_IMG}">
					<a class="img_manage"></a>
					<img src="{VALUE_N_IMG}">
					<p class="center green">按此選擇圖片</p>
					<div class="img_del icon-square-cross"></div>
				</div>
			</td>
			<th>顯示時間</th>
			<td>
				<label>最新消息顯示時間</label><input type="text" name="n_showdate" value="{VALUE_N_SHOWDATE}" rel="date" size="100"><br />
				<label>展覽顯示時間</label><br />
				<input type="text" name="n_expostart" value="{VALUE_N_EXPOSTART}" rel="date" size="100">
				~
				<input type="text" name="n_expoend" value="{VALUE_N_EXPOEND}" rel="date" size="100">
			</td>
		</tr>
		<tr>
			<th>列表簡述</th>
			<td colspan="3">
				<textarea name="n_list_desc" cols="50" rows="5">{VALUE_N_LIST_DESC}</textarea>
				<p>斷行請使用 &ltbr /&gt</p>
			</td>
		</tr>
		<tr>
			<th>內容</th>
			<td colspan="3">
				<textarea class="tiny_input" name="n_content">{VALUE_N_CONTENT}</textarea>
			</td>
		</tr>
	</table>
	
	<!-- INCLUDE BLOCK : SEO -->
	
	<table>
		<tr class="btn">
			<td colspan="4">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td colspan="4">
				<input type="submit" value="儲存">
				<input class="goto back" type="button" value="回列表 (快捷鍵: Alt + Q)" rel="{TAG_MANAGE_PATH}admin_news/list/">
			</td>
		</tr>
	</table>

	<input type="hidden" name="n_id" value="{VALUE_N_ID}">
	<input type="hidden" name="n_type" value="{VALUE_N_TYPE}">
</form>

<hr>
