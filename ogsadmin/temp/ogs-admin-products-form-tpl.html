<h2>產品管理</h2>

<hr>

<h3>產品{MSG_TITLE}</h3>

<form name="data_form" method="post" action="{TAG_MANAGE_PATH}admin_products/replace/">
	<table>
		<tr class="btn">
			<td width="100%">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td>
				<input type="submit" value="儲存">
				<input class="goto back" type="button" value="回列表 (快捷鍵: Alt + Q)" rel="{TAG_BACK_LINK}">
			</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<th class="must" width="15%">名稱</th>
			<td width="35%">
				<input type="text" name="p_name" value="{VALUE_P_NAME}" size="150">
			</td>
			<th width="15%">狀態</th>
			<td width="35%">
				<label>開啟</label><input type="radio" name="p_status" value="1" {VALUE_P_STATUS_CK1}>
				<label class="red">關閉</label><input type="radio" name="p_status" value="0" {VALUE_P_STATUS_CK0}>
				<br />
				<label>最新產品</label><input type="checkbox" name="p_new" value="1" {VALUE_P_NEW_CK}>
			</td>
		</tr>
		<tr>
			<th>所屬分類</th>
			<td>
				<select name="pc_id">
					<option value="">無分類</option>
					{TAG_PC_SELECT}
				</select>
			</td>
			<th>排序</th>
			<td>
				<input type="text" name="p_sort" value="{VALUE_P_SORT}" size="100">
			</td>
		</tr>
		<tr>
			<th>圖片</th>
			<td>
				<p>程式自行修正大小</p>
				<div class="img_block">
					<input type="hidden" name="p_s_img" value="{VALUE_P_S_IMG}">
					<a class="img_manage"></a>
					<img src="{VALUE_P_S_IMG}">
					<p class="center green">按此選擇圖片</p>
					<div class="img_del icon-square-cross"></div>
				</div>
			</td>
			<th>相關產品</th>
			<td>
				<select name="p_relate[]" size="10" multiple style="width: 80%">
					{VALUE_P_RELATE_SELECT}
				</select>
			</td>
		</tr>
	</table>
	
	<!-- INCLUDE BLOCK : IMG -->
	<!-- INCLUDE BLOCK : DESC -->
	
	<table>
		<tr class="btn">
			<td width="100%">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td>
				<input type="submit" value="儲存">
				<input class="goto back" type="button" value="回列表 (快捷鍵: Alt + Q)" rel="{TAG_BACK_LINK}">
			</td>
		</tr>
	</table>

	
	<!-- INCLUDE BLOCK : SEO -->
	
	<table>
		<tr class="btn">
			<td width="100%">
				<label>同步儲存其他語系</label><input type="checkbox" name="lang_sync" value="1" {TAG_DISABLE}>
			</td>
		</tr>
		<tr class="btn">
			<td>
				<input type="submit" value="儲存">
				<input class="goto back" type="button" value="回列表 (快捷鍵: Alt + Q)" rel="{TAG_BACK_LINK}">
			</td>
		</tr>
	</table>

	<input type="hidden" name="p_id" value="{VALUE_P_ID}">
	<input type="hidden" name="p_type" value="{VALUE_P_TYPE}">
	{TAG_KW}
</form>

<hr>
