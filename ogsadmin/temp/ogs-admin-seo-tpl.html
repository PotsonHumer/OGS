<h3>SEO 管理</h3>

<table id="seo_table">
	<tr>
		<th width="15%">SEO 檔名</th>
		<td>
			<input type="text" name="seo_file_name" value="{VALUE_SEO_FILE_NAME}">
		</td>
		<th width="15%">網頁標題 <br/>(TITLE)</th>
		<td>
			<input type="text" name="seo_title" value="{VALUE_SEO_TITLE}">
		</td>
	</tr>
	<tr>
		<th>H1 標題</th>
		<td colspan="3">
			<input type="text" name="seo_h1" value="{VALUE_SEO_H1}">
		</td>
	</tr>
	<tr>
		<th>關鍵字 <br/>(Keyword)</th>
		<td colspan="3">
			<textarea name="seo_keyword">{VALUE_SEO_KEYWORD}</textarea>
		</td>
	</tr>
	<tr>
		<th>網頁描述 <br/>(Description)</th>
		<td colspan="3">
			<textarea name="seo_desc">{VALUE_SEO_DESC}</textarea>
		</td>
	</tr>
	<tr>
		<th>網頁上方描述</th>
		<td colspan="3">
			<textarea class="tiny_input" name="seo_short_desc">{VALUE_SEO_SHORT_DESC}</textarea>
		</td>
	</tr>
</table>

<input type="hidden" name="seo_id" value="{VALUE_SEO_ID}">
