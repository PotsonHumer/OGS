<div class="content company">
	<h1>NEWS</h1>
	<div class="article min-height">
		<table border="0" cellspacing="0" cellpadding="0" class="news-tab">
			<tr>
				<th><img src="{TAG_IMAGE_PATH}news_no.gif" /></th>
				<th><img src="{TAG_IMAGE_PATH}news_subject.gif" /></th>
				<th><img src="{TAG_IMAGE_PATH}news_date.gif" /></th>
			</tr>
			
			<!-- START BLOCK : TAG_N_LIST -->
			<tr>
				<td>{VALUE_N_ROW}</td>
				<td class="subject">
					<a href="{VALUE_N_LINK}">
						{VALUE_N_SUBJECT} <span><img class="n_hot" src="{TAG_IMAGE_PATH}hot-news.gif" {VALUE_N_HOT} /></span>
					</a></td>
				<td>{VALUE_N_SHOWDATE}</td>
			</tr>
			<!-- END BLOCK : TAG_N_LIST -->
			
			<!--
			<tr class="page">
				<td colspan="3">
					<div class="page-number">
						<a href="#">Prev</a> |<span class="CurrentPage"> [1] </span> <a href="#"> 2 </a> <a href="#"> 3 </a> <a href="#"> 4 </a> | <a href="#">Next</a>
					</div>
				</td>
			</tr>
			-->
		</table>
		
		<!-- INCLUDE BLOCK : PAGE -->
	</div>
	
	<div class="share">
		<!-- AddToAny BEGIN -->
		<a class="a2a_dd" href="http://www.addtoany.com/share_save"><img src="http://static.addtoany.com/buttons/share_save_171_16.png" width="171" height="16" border="0" alt="Share"/></a>
		<script type="text/javascript" src="http://static.addtoany.com/menu/page.js"></script>
		<!-- AddToAny END -->
	</div>
</div>
