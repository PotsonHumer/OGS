<div class="content2 product-inner product-main">
	<h1>{VALUE_H1}</h1>
	<div class="min-height">
		<div class="inquiry">
			<a class="btn" href="{TAG_ROOT_PATH}inquiry/add/{VALUE_P_ID}/">Inquiry</a>
			{VALUE_PREV_LINK}
			{VALUE_NEXT_LINK}
			<a class="btn" href="{TAG_BACK_LIST}">Back</a>
		</div>
		
		<!-- START BLOCK : TAG_P_IMG -->
		<div class="pro-large"><img src="{VALUE_P_IMG}" width="{VALUE_P_WIDTH}" height="{VALUE_P_HEIGHT}" alt="{VALUE_P_ALT}"/></div>
		<!-- END BLOCK : TAG_P_IMG -->
		
		<div id="Tabs1">
			<ul id="page_nav">
				<!-- START BLOCK : TAG_PD_TITLE -->
				<li class="tab_title">{VALUE_PD_TITLE}</li>
				<!-- END BLOCK : TAG_PD_TITLE -->
				
				<!-- START BLOCK : TAG_RELATE_TITLE -->
				<li class="tab_title">APPLICATION</li>
				<!-- END BLOCK : TAG_RELATE_TITLE -->
			</ul>
			<!-- START BLOCK : TAG_PD_CONTENT -->
			<div id="tabs-{VALUE_PD_ROW}" class="tab">
				{VALUE_PD_CONTENT}
			</div>
			<!-- END BLOCK : TAG_PD_CONTENT -->
			
			<!-- START BLOCK : TAG_RELATE_BLOCK -->
			<div id="tabs-{VALUE_P_ROW}" class="tab">
				<div class="application">
					<!-- START BLOCK : TAG_RELATE_LIST -->
					<a href="{VALUE_P_LINK}"><img src="{VALUE_P_IMG}" /><span>{VALUE_P_NAME}</span></a>
					<!-- END BLOCK : TAG_RELATE_LIST -->
				</div>
			</div>
			<!-- END BLOCK : TAG_RELATE_BLOCK -->
		</div>
	</div>
	
	<div class="share">
		<!-- AddToAny BEGIN -->
		<a class="a2a_dd" href="http://www.addtoany.com/share_save"><img src="http://static.addtoany.com/buttons/share_save_171_16.png" width="171" height="16" border="0" alt="Share"/></a>
		<script type="text/javascript" src="http://static.addtoany.com/menu/page.js"></script>
		<!-- AddToAny END -->
	</div>
</div>

<script>
	$(function(){
		//$( "#Tabs1" ).tabs();
		$("#Tabs1").tab_box({
			TITLE : false, //自動生成頁籤 , true => 啟動 , false => 停用
			AFTER :  function() {  }, // 動作後執行擴充			
		});
		$(".application a").fix_box();
	});
</script>
