	<h1>{VALUE_H1}</h1>
	<div class="min-height">
		<div class="inquiry">

		</div>
		
		<!-- START BLOCK : TAG_P_IMG -->
		<div class="pro-large"><img src="{VALUE_P_IMG}" alt="{VALUE_P_NAME}"/></div>
		<!-- END BLOCK : TAG_P_IMG -->

			<ul>
				<!-- START BLOCK : TAG_PD_TITLE -->
				<li><a href="#tabs-{VALUE_PD_ROW}">{VALUE_PD_TITLE}</a></li>
				<!-- END BLOCK : TAG_PD_TITLE -->
				
				<!-- START BLOCK : TAG_RELATE_TITLE -->
				<li><a href="#tabs-{VALUE_P_ROW}">APPLICATION</a></li>

			</ul>

			<!-- END BLOCK : TAG_PD_CONTENT -->

		<!-- AddToAny END -->
