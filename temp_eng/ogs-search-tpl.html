<div class="content2 product-inner">
	<h1>SEARCH</h1>
	<div class="min-height">
		
		<ul id="tab_title_box">
			<!-- START BLOCK : TAG_P_TITLE -->
			<li class="tab_title">Products</li>
			<!-- END BLOCK : TAG_P_TITLE -->
			<!-- START BLOCK : TAG_N_TITLE -->
			<li class="tab_title">News</li>
			<!-- END BLOCK : TAG_N_TITLE -->
			<!-- START BLOCK : TAG_D_TITLE -->
			<li class="tab_title">Download</li>
			<!-- END BLOCK : TAG_D_TITLE -->
		</ul>
		
		<!-- START BLOCK : TAG_P_BLOCK -->
		<div class="tab tab_content">
			<!-- START BLOCK : TAG_P_LIST -->
			<ul class="search_list">
				<li><a href="{VALUE_P_LINK}" target="_blank">{VALUE_P_NAME}</a></li>
				<li><img src="{VALUE_P_S_IMG}"></li>
			</ul>
			<!-- END BLOCK : TAG_P_LIST -->
		</div>
		<!-- END BLOCK : TAG_P_BLOCK -->
		
		<!-- START BLOCK : TAG_N_BLOCK -->
		<div class="tab tab_content">
			<!-- START BLOCK : TAG_N_LIST -->
			<ul class="search_list">
				<li><img src="{TAG_IMAGE_PATH}icon-hot.gif" alt="" {VALUE_N_HOT} /><a href="{VALUE_N_LINK}" target="_blank">{VALUE_N_SUBJECT}</a></li>
			</ul>
			<!-- END BLOCK : TAG_N_LIST -->
		</div>
		<!-- END BLOCK : TAG_N_BLOCK -->
		
		<!-- START BLOCK : TAG_D_BLOCK -->
		<div class="tab tab_content">
			<!-- START BLOCK : TAG_D_LIST -->
			<ul class="search_list">
				<li><img src="{TAG_IMAGE_PATH}icon-hot.gif" alt="" {VALUE_D_HOT} /><a href="{VALUE_D_FILE}" target="_blank">{VALUE_D_FILE_NAME}</a></li>
			</ul>
			<!-- END BLOCK : TAG_D_LIST -->
		</div>
		<!-- END BLOCK : TAG_D_BLOCK -->
		
	</div>
	
	<div class="share">
		<!-- AddToAny BEGIN -->
		<a class="a2a_dd" href="http://www.addtoany.com/share_save"><img src="http://static.addtoany.com/buttons/share_save_171_16.png" width="171" height="16" border="0" alt="Share"/></a>
		<script type="text/javascript" src="http://static.addtoany.com/menu/page.js"></script>
		<!-- AddToAny END -->
	</div>
</div>
